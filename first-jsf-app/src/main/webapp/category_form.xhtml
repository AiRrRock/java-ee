<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="header.xhtml"></ui:include>

<h:body>

   <ui:include src="menu.xhtml">
       <ui:param name="pageName" value="Category"></ui:param>
   </ui:include>
    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Name</label>
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{categoryController.product.name}"
                                     placeholder="Enter name"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{categoryController.product.description}"
                                     placeholder="Enter description"/>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{categoryController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>

   <ui:include src="scripts.xhtml"></ui:include>

</h:body>

</html>
