<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="header.xhtml"></ui:include>

<h:body>

    <ui:include src="menu.xhtml">
        <ui:param name="pageName" value="Product"></ui:param>
    </ui:include>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form>
                    <input type="hidden" id="id" name="id"/>
                    <div class="form-group">
                        <label>Name</label>
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{productController.product.name}"
                                     placeholder="Enter name"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <h:inputText styleClass="form-control" id="description"
                                     value="#{productController.product.description}"
                                     placeholder="Enter description"/>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <h:inputText p:type="number" styleClass="form-control" id="price"
                                     value="#{productController.product.price}"
                                     placeholder="Enter price"/>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <h:inputText styleClass="form-control" id="category"
                                     value="#{productController.product.category}"
                                     placeholder="Enter category"/>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{productController.saveProduct()}"/>
                </h:form>
            </div>
        </div>
    </div>

    <ui:include src="scripts.xhtml"></ui:include>

</h:body>

</html>
