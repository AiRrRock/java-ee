<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pp="http://primefaces.org/ui">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>EShop application</title>
</h:head>

<h:body>

    <f:event listener="#{userController.preloadData}" type="preRenderView"/>

    <ui:include src="/WEB-INF/fragments/navigation.xhtml">
        <ui:param name="pageName" value="User"/>
    </ui:include>


    <div class="container">
        <div class="row py-2">
            <h:form id="productForm">
                <div class="col-12">
                    <h:commandButton value="Add " styleClass="btn btn-primary"
                                     action="#{userController.createProduct()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{userController.allProducts}" var="product"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{product.login}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Groups</f:facet>
                            #{product.roles}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <pp:commandButton styleClass="btn btn-success"
                                              icon="fas fa-edit"
                                              action="#{userController.editProduct(product)}"/>
                        </h:column>
                    </h:dataTable>

                </div>

            </h:form>
        </div>
    </div>

</h:body>

</html>
