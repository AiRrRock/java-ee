<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <h1>#{pageName}</h1>
    <h:form>
        <p:commandButton value="Products" styleClass="ui-button-success ui-button-flat"
                         action="#{menuController.openProducts}"/>
        <p:commandButton value="Category" styleClass="ui-button-success ui-button-flat"
                         action="#{menuController.openCategories}"/>

        <p:commandButton value="Cart" styleClass="ui-button-success"
                         action="#{menuController.openCart}"/>
    </h:form>
</ui:composition>
